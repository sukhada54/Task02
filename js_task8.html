<!DOCTYPE html>
<html lang="en">

<head>
    <title>task8</title>
    <style>
        table {
            width: 60%;
        }
        th,
        td {
            padding: 5px;
            text-align: left;
            /* border: 1px solid black; */
        }

        .address {
            height: 20px;
        }

        #reg {
            width: auto;
        }
        /* input{
            width: 60%;
        } */
        #secondlastcheckbox,
        #link {
            /* border: 1px solid black; */
            
        }

        #link{
            text-align: end;
        }

        h1 {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <center>
        <h1 style="color: blue;">Registration Form</h1>
        <form id="registrationForm" onsubmit="return validateForm()">
            <table>

                    <tr>
                        <td><label for "first_name"><b>First name </b></label></td>

                        <td><input style="width: 90%;" type="text" id="first_name" name="first_name" /></td>
                        <td><span id="first_name_error" style="color: red;"></span></td>

                    </tr>
                    <tr>
                        <td><label for "last_name"><b>Last name </b></label></td>
                        <td><input style="width: 90%;" type="text" id="last_name" name="last_name" /></td>
                        <td><span id="last_name_error" style="color: red;"></span></td>
                    </tr>
                    <tr>
                        <td><label for "email"><b>Email </b></label></td>
                        <td><input style="width: 90%;" type="text" id="email" name="email" /></td>
                        <td><span id="email_error" style="color: red;"></span></td>
                    </tr>
            
                    <tr>
                        <td><label for "password"><b>Password </b></label></td>
                        <td><input style="width: 90%;" type="password" id="password" name="password" /></td>
                        <td><span id="password_error" style="color: red;"></span></td>
                    </tr>
                    <tr>
                        <td><label for "re_password"><b>Re Password </b></label></td>
                        <td><input style="width: 90%;" type="password" id="re_password" name="re_password" /></td>
                        <td><span id="re_password_error" style="color: red;"></span></td>
                    </tr>
            
                    <tr>
                        <td><label><b> Gender </b></label></td>
                        <td>
                            <input type="radio" name="Gender"  /> Male
                            <br />
                            <input type="radio" name="Gender" /> Female
                        </td>
                    </tr>
            
            
            
                    <tr>
                        <td><label for "age"><b>Age  </b></label></td>
                        <td><input style="width: 90%;" type="number" id="Age" name="age" /></td>
                        <td><span id="age_error" style="color: red;"></span></td>
                    </tr>
            
                    <tr>
                        <td><label for "phone_number"><b>Phone Number  </b></label></td>
                        <td><input style="width: 90%;" type="number" id="phone_number" name="phone number" /></td>
                        <td><span id="phone_number_error" style="color: red;"></span></td>
                    </tr>
            
            
                    <tr class="address">
                        <td><label for "address"><b>Address </b></label></td>
                        <td><input style="width: 90%; height: 60px;" type="text" id="Address" name="Address" /></td>
                        <td><span id="address_error" style="color: red;"></span></td>
                    </tr>
            
                    <tr>
                        <td><label for "state"><b>State </b></label></td>
                        <td><input style="width: 90%;" type="text" id="State" name="State" /></td>
                        <td><span id="state_error" style="color: red;"></span></td>
                    </tr>
            
            
                    <tr>
                        <td><label for "country"><b>Country </b></label></td>
                        <td><select name="country">
                                <option>India</option>
                                <option>US</option>
                                <option>Canada</option>
                                <option>Japan</option>
                            </select></td>
                    </tr>
            
                    <tr>
                        <td><label for "lang"><b>Languages Known </b></label></td>
                        <td>
                            <input type="checkbox" /> English
                            <input type="checkbox" /> Kannada
                            <input type="checkbox" /> Hindi
                            <input type="checkbox" /> Telugu
                        </td>
                    </tr>
            
                    <tr>
                        <td id="secondlastcheckbox" colspan="2">
                            <input type="checkbox" checked /> Hereby I declare the given details are true 
                        </td>
                    </tr>
            
                    <tr>
                        <td id="link" colspan="2">
                            Log in to <a href="https://drive.google.com/drive/folders/1jXkqN1xY_STHuOB1mdJZEboLTiq1RXch">Ethnus </a>
                            webiste
                        </td>
                    </tr>

            </table>
            <br />
            <input id="reg" type="submit" value="Register" />
        </form>
    </center>

    <script>
        function validateForm() {
    // Get input values
    var firstName = document.getElementById("first_name").value;
    var lastName = document.getElementById("last_name").value;
    var mail = document.getElementById("email").value;
    var pass = document.getElementById("password").value;
    var repass = document.getElementById("re_password").value;
    var Age_n = document.getElementById("Age").value;
    var phonenum = document.getElementById("phone_number").value;
    var Addr = document.getElementById("Address").value;
    var State_n = document.getElementById("State").value;

    // Check if input values are less than 3 characters
    if (firstName.length < 3) {
        document.getElementById("first_name_error").textContent = "POOR";
    } else {
        document.getElementById("first_name_error").textContent = "STRONG";
    }

    if (lastName.length < 3) {
        document.getElementById("last_name_error").textContent = "POOR";
    } else {
        document.getElementById("last_name_error").textContent = "STRONG";
    }

    if (mail.length < 5) {
        document.getElementById("email_error").textContent = "POOR";
    } else {
        document.getElementById("email_error").textContent = "STRONG";
    }

    if (pass.length < 3) {
        document.getElementById("password_error").textContent = "POOR";
    } else {
        document.getElementById("password_error").textContent = "STRONG";
    }

    if (repass !== pass && repass.length < 3) {
        document.getElementById("re_password_error").textContent = "POOR OR MISMATCH";
    } else {
        document.getElementById("re_password_error").textContent = "STRONG";
    }

    if (Age_n.length < 3) {
        document.getElementById("age_error").textContent = "POOR";
    } else {
        document.getElementById("age_error").textContent = "STRONG";
    }

    if (phonenum.length < 9) {
        document.getElementById("phone_number_error").textContent = "POOR";
    } else {
        document.getElementById("phone_number_error").textContent = "STRONG";
    }

    if (Addr.length < 5) {
        document.getElementById("address_error").textContent = "POOR";
    } else {
        document.getElementById("address_error").textContent = "STRONG";
    }

    if (State_n.length < 3) {
        document.getElementById("state_error").textContent = "POOR";
    } else {
        document.getElementById("state_error").textContent = "STRONG";
    }

    // Add similar checks for other input fields here

    return false; // Prevent form submission
}

    </script>
</body>

</html>
