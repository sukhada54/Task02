<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    
    <style>
      body{
        background-color: rgb(239, 237, 234);
      }
    </style>
  </head>
  <body>
    <!--  -->
    <div
      style="
        width: 50%;
        margin-left: 25vw;
        margin-top: 5vh;
        border: 2px solid black;
        padding: 2vh 2vw;
        background-color: rgb(223, 220, 174);
      "
    >
      <form class="col g-3 needs-validation" novalidate>
        <div class="col-md-20">
          <label for="fname" class="form-label">Name</label>
          <div class="input-group">
            <input type="text" class="form-control" id="fname" required />
            <div class="invalid-feedback">Name is required.</div>
          </div>
        </div>

        <div class="col-md-20">
          <label for="validationCustomUsername" class="form-label">Email</label>
          <div class="input-group has-validation">
            <input
              type="email"
              class="form-control"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">Email is required.</div>
          </div>
        </div>
        <div class="col-md-20">
          <label for="phone" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="phone" required />
          </div>
        </div>

        

        <div class="col-md-20">
          <label for="validationCustom04" class="form-label">Hobbies</label>
          <div class="input-group">
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose your hobby</option>
              <option>Reading</option>
              <option>Cycling</option>
              <option>Dancing</option>
            </select>
          </div>
        </div>

        

        <div class="col-md-20" style="margin-top: 10px;">
          <button class="btn btn-primary" type="submit" style="background-color: rgb(204, 162, 162); width: 100%;">Submit</button>
        </div>
      </form>
    </div>
    <!--  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="task5.js"></script>
  </body>
</html>
